<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaron Olson</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* disable normal scroll */
      font-family: Arial, sans-serif;
      transition: background 1s, color 1s;
    }

    body.light {
      background: white;
      color: black;
    }

    body.dark {
      background: black;
      color: white;
    }

    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      opacity: 0;
    }

    .page.active {
      opacity: 1;
    }

    .zoom-target {
      display: inline-block;
    }
  </style>
</head>
<body class="light">
  <!-- Multiple pages -->
  <div class="page active"><div class="zoom-target">Page One Content</div></div>
  <div class="page"><div class="zoom-target">Page Two Content</div></div>
  <div class="page"><div class="zoom-target">Page Three Content</div></div>
  <div class="page"><div class="zoom-target">Page Four Content</div></div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    let theme = 'light';

    function zoomFlip() {
      const current = pages[currentPage];
      const targets = current.querySelectorAll('.zoom-target');
      const randomTarget = targets[Math.floor(Math.random() * targets.length)];

      // Zoom into random text with GSAP
      gsap.to(randomTarget, { scale: 5, duration: 1.5, ease: "power2.inOut" });

      // After zoom, flip theme and show next page
      setTimeout(() => {
        theme = theme === 'light' ? 'dark' : 'light';
        document.body.className = theme;

        current.classList.remove('active');
        currentPage = (currentPage + 1) % pages.length;
        const next = pages[currentPage];
        next.classList.add('active');

        // Reset zoom
        gsap.to(randomTarget, { scale: 1, duration: 0.5, ease: "power2.out" });
      }, 1500);
    }

    // Override scroll: trigger zoomFlip instead
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      zoomFlip();
    }, { passive: false });

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' || e.key === 'PageDown') {
        zoomFlip();
      }
    });

    // Touch gestures for mobile
    let touchStartY = null;
    window.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStartY = e.touches[0].clientY;
      }
    });

    window.addEventListener('touchend', (e) => {
      if (touchStartY !== null) {
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchStartY - touchEndY;
        if (deltaY > 50) { // swipe up
          zoomFlip();
        }
        touchStartY = null;
      }
    });
  </script>
</body>
</html>
