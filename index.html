<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aaron Olson</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* disable normal scroll */
      font-family: Arial, sans-serif;
      transition: background 1s, color 1s;
    }

    body.light {
      background: white;
      color: black;
    }

    body.dark {
      background: black;
      color: white;
    }

    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .page.active {
      opacity: 1;
    }

    .zoom-target {
      display: inline-block;
      transform-origin: center center;
      transition: none; /* no auto animation */
    }
  </style>
</head>
<body class="light">
  <!-- Multiple pages -->
  <div class="page active"><div class="zoom-target">Page One Content</div></div>
  <div class="page"><div class="zoom-target">Page Two Content</div></div>
  <div class="page"><div class="zoom-target">Page Three Content</div></div>
  <div class="page"><div class="zoom-target">Page Four Content</div></div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    let theme = 'light';
    let scale = 1; // current zoom level
    const zoomTarget = () => pages[currentPage].querySelector('.zoom-target');

    const ZOOM_MIN = 0.5;
    const ZOOM_MAX = 5;
    const FLIP_THRESHOLD = 3.0; // <-- higher threshold before flipping

    function applyZoom() {
      zoomTarget().style.transform = `scale(${scale})`;
    }

    function flipPage() {
      // flip theme
      theme = theme === 'light' ? 'dark' : 'light';
      document.body.className = theme;

      // switch page
      pages[currentPage].classList.remove('active');
      currentPage = (currentPage + 1) % pages.length;
      pages[currentPage].classList.add('active');

      // reset zoom
      scale = 1;
      applyZoom();
    }

    // Wheel / trackpad scroll zoom
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      // scroll down = zoom in, scroll up = zoom out
      scale += e.deltaY * -0.01; 
      scale = Math.min(Math.max(ZOOM_MIN, scale), ZOOM_MAX);
      applyZoom();

      if (scale >= FLIP_THRESHOLD) {
        flipPage();
      }
    }, { passive: false });

    // Keyboard navigation (simulate zoom until threshold)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' || e.key === 'PageDown') {
        scale += 0.2;
        scale = Math.min(scale, ZOOM_MAX);
        applyZoom();
        if (scale >= FLIP_THRESHOLD) {
          flipPage();
        }
      }
      if (e.key === 'ArrowUp' || e.key === 'PageUp') {
        scale -= 0.2;
        scale = Math.max(scale, ZOOM_MIN);
        applyZoom();
      }
    });

    // Touch gestures for mobile (simulate zoom with swipe up/down)
    let touchStartY = null;
    window.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStartY = e.touches[0].clientY;
      }
    });

    window.addEventListener('touchend', (e) => {
      if (touchStartY !== null) {
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchStartY - touchEndY;
        if (deltaY > 50) { // swipe up = zoom in
          scale += 0.3;
          scale = Math.min(scale, ZOOM_MAX);
          applyZoom();
          if (scale >= FLIP_THRESHOLD) {
            flipPage();
          }
        } else if (deltaY < -50) { // swipe down = zoom out
          scale -= 0.3;
          scale = Math.max(scale, ZOOM_MIN);
          applyZoom();
        }
        touchStartY = null;
      }
    });
  </script>
</body>
</html>
